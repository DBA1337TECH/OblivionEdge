<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oblivion Edge - Secure Router</title>
    <style>
        body {
            background: black;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .glow {
            font-size: 2rem;
            text-align: center;
            animation: flicker 1.5s infinite alternate;
        }
        form {
            margin-top: 2rem;
            text-align: center;
        }
        input[type="file"],
        input[type="submit"] {
            margin: 0.5rem;
            background: #001f1f;
            color: #00ffff;
            border: 1px solid #00ffff;
            padding: 0.5rem;
            font-family: inherit;
        }
        @keyframes flicker {
            0% { opacity: 1; text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
            100% { opacity: 0.7; text-shadow: 0 0 5px #0ff, 0 0 10px #0ff; }
        }
    </style>
</head>
<body>
    <div class="glow">
        <h1>Oblivion Edge</h1>
        <p>Secure Zero Trust Router OS</p>
        <p>Powered by 1337_Tech &mdash; Austin, TX</p>
    </div>

    <form action="/login" method="post" enctype="multipart/form-data">
        <label>üîê Upload Certificate:</label><br/>
        <input type="file" name="cert" required /><br/><br/>
        <label>üîë Password:</label><br/>
        <input type="password" name="password" required /><br/><br/>
        <input type="submit" value="Authenticate &rarr;" />
    </form>
    
</body>
</html>
